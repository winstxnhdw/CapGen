[project]
name = "server"
version = "2.0.0"
requires-python = ">=3.13.7, <3.14"
dependencies = [
    "granian>=2.5.7",
    "litestar>=2.18.0",
    "pydantic-settings>=2.11.0",
    "uvloop>=0.22.1; sys_platform != 'win32'",
    "picologging>=0.9.3; python_version < '3.13'",
    "prometheus-client>=0.23.1",
    "aiohttp>=3.13.2",
    "transcriber",
    "captions",
    "fast-query-parsers>=1.0.3",
    "opentelemetry-instrumentation-asgi>=0.58b0",
    "opentelemetry-exporter-otlp-proto-http>=1.38.0",
    "opentelemetry-instrumentation-system-metrics>=0.59b0",
]

[dependency-groups]
dev = ["httpx>=0.28.1", "nodejs-wheel-binaries>=22.20.0", "pyright>=1.1.407", "pytest>=8.4.2", "ruff>=0.14.3"]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project.scripts]
capgen = "src:main"

[tool.uv.sources]
transcriber = { workspace = true }
captions = { workspace = true }

[tool.uv.build-backend]
module-root = ""
module-name = "src"

[tool.pytest.ini_options]
pythonpath = ["."]
markers = ["flaky"]
