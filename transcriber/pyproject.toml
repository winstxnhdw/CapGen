[project]
name = "transcriber"
version = "0.1.0"
requires-python = ">=3.8"
dependencies = [
    "faster-whisper>=1.1.0",
    "faster-whisper>=1.1.1; python_version >= '3.9'",
    "tokenizers<0.21.0; python_version < '3.9'",
]
[dependency-groups]
dev = ["nodejs-wheel-binaries>=22.20.0", "pyright>=1.1.406", "pytest>=8.4.2", "ruff>=0.14.0"]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""
module-name = "transcriber"

[tool.pytest.ini_options]
pythonpath = ["."]
markers = ["flaky"]
